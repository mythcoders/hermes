default: &defaults
  push_api_key: "<%= Rails.application.credentials.dig(:appsignal_key) %>"
  name: "Hermes"
  running_in_container: true
  ignore_actions:
    - "GET /_ping"
    - "GET /_heartbeat"

development:
  <<: *defaults
  active: true

production:
  <<: *defaults
  active: true

review:
  <<: *defaults
  active: true

staging:
  <<: *defaults
  active: true
